<li class="d-flex justify-content-between">
    <div class="form-check">
    <label class="form-check-lable" 
    [ngClass]="cssClasses">
        <input class="checkbox"
        type="checkbox"
        [checked]="wish.isComplete"
        (click)="toggleFullfilled()"
        /> {{wish.wishText}}
    </label>
    </div>
    <div>
        <button (click)="removeWish()" type="button" class="btn-close"></button>
    </div>
</li>
