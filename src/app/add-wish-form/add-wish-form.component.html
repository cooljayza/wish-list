<form class="row mt-3 gy2 align-items-center justify-content-center">
    <div class="col-sm-6">
        <label class="visually-hidden" for="specificSizeInputName">Wish</label>
        <input type="text" name="new-form-text"
        [(ngModel)]="newWishText"
        class="form-control"/>
    </div>
    <div class="col-auto">
        <button type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()"
        >Add Wish</button>
    </div>
</form>
